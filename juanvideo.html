<!DOCTYPE HTML>
<html>
<head>
<title> w3-css1 </title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
	<div class='w3-container w3-green'>
		<h1 style='text-align=center'> Adding media to the webpage </h1>
			<p> We are going to add a self made video to our webpage </p>
	</div>		
	<div>
		<h2> My 10 second video </h2>
		<video controls width="300" height="400">
			<source src='Myvideo.mp4' type='video/mp4'>
			</video>
	</div>
	<div>
		<h2> Random Audio </h2>
			<audio controls>
				<source src='myaudio.m4a' type='audio/aac'>
			</audio>
	</div>
	<div class='w3-container w3-animate-top'>
		<h2> This is fun animation </h2>
		<p> We will animate some of our text </p>
	</div>
	<div class='w3-container'>
		<h2> lets fade in and out </h2>
		<p class='w3-animate-fading'> This paragraph fades in and out 
		continously </p>
		<img class='w3-animate-zoom' src='catimage.jpg'>
		<img class='w3-animate-zoom w3-opacity' src='catimage.jpg'>
		<img class='w3-animate-zoom w3-opacity-max' src='catimage.jpg'>
		<img class='w3-animate-zoom ' src='catimage.jpg'>
		<img class='w3-animate-zoom' src='catimage.jpg'>
		<img class='w3-animate-zoom' src='catimage.jpg'>
	</div>
		
		
	</body>
